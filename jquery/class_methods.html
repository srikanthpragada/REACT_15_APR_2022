<html>

<head>
    <style>
        .banner {
            font-size: 50px;
            color: red;
        }

        .bright {
            background-color: gray;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
</head>
<script>
    function toggle() {
        var m = $("#message")
        m.toggleClass("banner")
    }

    function bright() {
        var m = $("#message")
        if (!m.hasClass("bright"))
             m.addClass("bright")
    }

    function blue() {
        var h = $("h1")
        // h.css("color" ,"blue")
        h.css({color : "blue", backgroundColor : 'gray'})
    }



</script>

<body>
    <div id="message">This is a simple DIV</div>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <button onclick="toggle()">Toggle</button>
    <button onclick="bright()">Bright</button>
    <button onclick="blue()">Blue</button>
</body>

</html>
