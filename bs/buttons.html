<html>

<head>
    <title>Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">
        <h1>Button Demo</h1>
        <button class="btn-primary">Primary Button</button>
        <p></p>
        <button class="btn-link">A button looks like a Link</button>
        <p></p>
        <a href="http://www.google.com" class="btn btn-danger">A link button</a>
        <p></p>
        <button class="btn-success btn-lg">Large Button</button>
        <p></p>
        <button class="btn btn-success"  disabled>Disabled Button</button>

    </div>
</body>



</html>
